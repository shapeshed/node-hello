machine:
  python: 
    version: 2.7.3
  services:
    - docker
      
dependencies:
  pre:
    - pip install awscli
    - docker build -t shapeshed/node-hello:$CIRCLE_SHA1 .

test:
  override:
    - docker info
     
deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1 $CIRCLE_BRANCH
  staging:
    branch: staging
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1 $CIRCLE_BRANCH
  master:
    branch: production
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1 $CIRCLE_BRANCH
